<nav class="z-[50] fixed top-0 left-0 w-screen mt-4">
    <div class="mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <div class="">
          <a href="/" class="flex-shrink-0">
            <img src="../../../../assets/img/logo2.png" alt="Logo" class="h-auto w-32">
          </a>
        </div>
        <div>
          <button (click)="changeLanguage('es')" class="animate-flip-up animation-duration-[500ms] relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-xl font-medium  rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white  text-white focus:ring-4 focus:outline-none  focus:ring-blue-800">
            <span class=" text-bold relative px-5 py-2.5 transition-all ease-in duration-75  bg-gray-900 rounded-md group-hover:bg-transparent ">
              🇪🇸
            </span>
          </button>
          <button (click)="changeLanguage('en')" class="animate-flip-up animation-duration-[500ms] relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-xl font-medium  rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white  text-white focus:ring-4 focus:outline-none focus:ring-blue-300">
            <span class="text-bold relative px-5 py-2.5 transition-all ease-in duration-75  bg-gray-900 rounded-md  group-hover:bg-transparent">
              🇺🇸
            </span>
          </button>
        </div>
        
        
        <div class="hidden md:flex space-x-4">
          <a [href]="'#' + menu.name" *ngFor="let menu of menus" class="hover:text-primary ">
            <button [ngClass]="{'font-bold': selectedTab == menu.url}" class="animate-flip-up animation-duration-[500ms] relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-xl font-medium  rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white text-white focus:ring-4 focus:outline-none focus:ring-blue-300">
              <span class=" text-bold relative px-5 py-2.5 transition-all ease-in duration-75  bg-gray-900 rounded-md group-hover:bg-transparent">
              {{translations[menu.url]}}
              </span>
            </button>
          </a>
        </div>

  
        <div class="md:hidden">
          <button  *ngIf="menuIsOpen"(click)="toggleMenu()" class="btn btn-square btn-ghost">
            <svg class="w-[48px] h-[48px] text-gray-800 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 6H6m12 4H6m12 4H6m12 4H6"/>
            </svg>
          </button>
        </div>
        <div *ngIf="!menuIsOpen" class=" fixed inset-0 bg-black/50 z-[100] w-screen h-screen flex flex-col justify-center items-center md:hidden space-y-4">
          <a (click)="toggleMenu()" [href]="'#' + menu.name" *ngFor="let menu of menus" class="hover:text-primary">
            <button [ngClass]="{'font-bold': selectedTab == menu.url}" 
              class="animate-flip-up animation-duration-[500ms] relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-xl font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white text-white focus:ring-4 focus:outline-none focus:ring-blue-300 focus:ring-blue-800">
              <span class="text-bold relative px-5 py-2.5 transition-all ease-in duration-75 bg-white bg-gray-900 rounded-md group-hover:bg-transparent group-hover:bg-transparent">
                {{translations[menu.url]}}
              </span>
            </button>
          </a>
          <a (click)="toggleMenu()"class="hover:text-primary">
            <button 
              class="animate-flip-up animation-duration-[500ms] relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-xl font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-red-600 to-blue-500 group-hover:from-red-600 group-hover:to-blue-500 hover:text-white text-white focus:ring-4 focus:outline-none focus:ring-blue-300 focus:ring-blue-800">
              <span class="text-bold relative px-5 py-2.5 transition-all ease-in duration-75 bg-white bg-red-900/20 rounded-md group-hover:bg-transparent group-hover:bg-transparent">
                ❌
              </span>
            </button>
          </a>
        </div>
        
      </div>
    </div>
  </nav>
